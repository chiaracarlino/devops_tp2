spring:
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    generate-ddl: false
    open-in-view: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db-student:5432/db}
    username: ${SPRING_DATASOURCE_USERNAME:usr}
    password: ${SPRING_DATASOURCE_PASSWORD:pwd}
    driver-class-name: org.postgresql.Driver
management:
 server:
   add-application-context-header: false
 endpoints:
   web:
     exposure:
       include: health,info,env,metrics,beans,configprops
